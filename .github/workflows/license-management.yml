name: License Management Workflow

on:
  workflow_dispatch:
    inputs:
      customer_name:
        description: 'T√™n kh√°ch h√†ng'
        required: true
      max_devices:
        description: 'S·ªë thi·∫øt b·ªã t·ªëi ƒëa'
        required: false
        default: '3'
      duration:
        description: 'Th·ªùi h·∫°n (ng√†y)'
        required: false
        default: '365'

jobs:
  generate-license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Generate License
        env:
          CUSTOMER_NAME: ${{ github.event.inputs.customer_name }}
          MAX_DEVICES: ${{ github.event.inputs.max_devices }}
          DURATION: ${{ github.event.inputs.duration }}
        run: |
          npx node scripts/generate-licenses.js \
            --customer "$CUSTOMER_NAME" \
            --max-devices "$MAX_DEVICES" \
            --duration "$DURATION"
      
      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add database/licenses.json
          git commit -m "Add new license for ${{ github.event.inputs.customer_name }}"
          git push
      
      - name: Notify Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üîë New License Generated
            Customer: ${{ github.event.inputs.customer_name }}
            Max Devices: ${{ github.event.inputs.max_devices }}
            Duration: ${{ github.event.inputs.duration }} days
